<!DOCTYPE html>
<html>
<head>
    <title>Tính Tiền Điện</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

            input[type="text"]:focus {
                border-color: #3498db;
                outline: none;
                box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            }

        #result {
            background-color: #ecf0f1;
            font-weight: bold;
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #2980b9;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tính Tiền Điện</h1>
        <form id="electricForm">
            <div class="form-group">
                <label for="chiSoCu">Chỉ Số Cũ:</label>
                <input type="text" id="chiSoCu" name="chiSoCu">
            </div>
            <div class="form-group">
                <label for="chiSoMoi">Chỉ Số Mới:</label>
                <input type="text" id="chiSoMoi" name="chiSoMoi">
            </div>
        </form>
        <button id="submitButton">Tính Tiền</button>
        <div class="form-group">
            <label for="result">Kết Quả:</label>
            <input type="text" id="result" name="result">
        </div>
    </div>
</body>
</html>
